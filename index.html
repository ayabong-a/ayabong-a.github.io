<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayabonga's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href=""https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a class="nav-link">About</a>
            <a class="nav-link">Projects</a>
            <a class="nav-link">Contact</a>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <div class="toggle-circle"></div>
        </button>
    </nav>

    <section class="hero">
        <div class="container">
            <h1 class="hero-title">
                Hi, I'm <span class="name-highlight">Ayabonga.</span>
            </h1>
            <p class="hero-subtitle">I design and build interactive experiences.</p>

            <div class="hero-buttons">
                <button class="btn btn-primary">View Projects</button>
                <button class="btn btn-secondary">Contact Me</button>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <div class="about-card glass-card">
                <div class="about-left">
                    <h2 class="section-title">ABOUT ME</h2>
                    <div class="profile-image">
                        <div class="image-placeholder"></div>
                    </div>
                </div>
                <div class="about-right">
                    <div class="about-content">
                        <h3>Bio, Skills</h3>
                        <h3>Snapshot, Toolset</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="projects" id="projects">

    </section>

    <section class="bottom-section">
        
    </section>
</body>
</html>
